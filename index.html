<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP Cat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>API</h1>
  <button onclick="obtenerImagen()">Obtener Imagen </button>
  <div id="imagenContainer"></div>

  <script>
    async function obtenerImagen() {
      try {
        
        const respuestaCodigo = await fetch('https://api.thecatapi.com/v1/images/search?limit=10');
        if (!respuestaCodigo.ok) {
          throw new Error('No se pudo obtener el c贸digo de estado aleatorio');
        }
        const codigoAleatorio = await respuestaCodigo.text();

        const regexCodigo = /<h1>(\d+)<\/h1>/;
        const matchCodigo = codigoAleatorio.match(regexCodigo);
        if (!matchCodigo) {
          throw new Error('No se pudo extraer el c贸digo de estado aleatorio');
        }
        const statusCode = matchCodigo[1];

     
        const url = `https://api.thecatapi.com/v1/images/search?limit=10`;
        const respuestaImagen = await fetch(url);
        if (!respuestaImagen.ok) {
          throw new Error('No se encontr贸 la imagen');
        }
        const imagenUrl = await respuestaImagen.url;

        const imagenContainer = document.getElementById('imagenContainer');
        imagenContainer.innerHTML = `<img src="${imagenUrl}" alt="Imagen  para el c贸digo de estado ${statusCode}">`;
      } catch (error) {
        console.error('Error al obtener la imagen:', error);
       
      }
    }
  </script>
</body>
</html>
